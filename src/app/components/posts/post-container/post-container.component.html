<main class="body-wrapper">
    <app-post-details [postObservable]="post$"></app-post-details>
    <div class="post-container-title">
        <h2>Our Latest Posts</h2>
    </div>

    <div *ngIf="posts;  else loading" class="posts-container-outer-wrapper">
        <div class="post-container">
            <app-post *ngFor="let post of posts" [post]="post" (clickEvent)="handlePostClicked($event)"></app-post>
        </div>
        <button class="load-more-button" *ngIf="slice < datasetSize" (click)="increaseSlice()">
            Load More!
        </button>
    </div>
    <ng-template #loading class="posts-container-outer-wrapper">
        <h1>Loading Posts...</h1>>
    </ng-template>
    

</main>
