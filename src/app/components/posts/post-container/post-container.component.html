<main class="body-wrapper">
    <app-post-details [postObservable]="post$"></app-post-details>
    <div class="post-container-title">
        <h2>Our Latest Posts</h2>
    </div>

    <div *ngIf="posts;  else loading" class="post-container">
        <app-post *ngFor="let post of posts" [post]="post" (clickEvent)="handlePostClicked($event)"></app-post>
    </div>

    <ng-template #loading>
        <div>
            its loading
        </div>
    </ng-template>
    

</main>
